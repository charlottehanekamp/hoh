<!-- <link rel="stylesheet" href="membersStyle.css"> -->
<div class="container">
     <div class="starter-template">
          <h1 class="page-header">Onze leden</h1>
          <div id="messages_error" class="alert alert-warning" data-ng-show="messages_error" data-ng-bind="messages_error"></div>
          <div class="home" ng-repeat="item in formData.items">
               <h3 id="name">{{item.first_name+" " + item.last_name}}</h3>
               <p id="member_since">Lid sinds: {{item.member_since}}</p>
               <img id="avatar" src="{{item.avatar.normal.url}}">
               <p id="content">{{item.content}}</p>
          </div>
     </div>
</div>
