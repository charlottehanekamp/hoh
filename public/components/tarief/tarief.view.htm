<!-- <link rel="stylesheet" href="tariefStyle.css"> -->
<div class="container">
     <div class="starter-template">
          <h1 class="page-header">Tarieven</h1>
          <div id="messages_error" class="alert alert-warning" data-ng-show="messages_error" data-ng-bind="messages_error"></div>
          <div class="home">
               <table class="table">
                    <thead>
                         <tr>
                              <th>Titel</th>
                              <th>Uitleg</th>
                              <th>Prijs</th>
                              <th>Vervalt in (maanden)</th>
                         </tr>
                    </thead>
                    <tbody>
                         <tr ng-repeat="item in formData.items">
                              <td>{{item.title}}</td>
                              <td>{{item.description}}</td>
                              <td>{{item.price}}</td>
                              <td>{{item.expires_in}}</td>
                         </tr>
                    </tbody>
               </table>
          </div>
     </div>
</div>
