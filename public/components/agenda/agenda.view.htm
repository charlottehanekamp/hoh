<style>
     .home {
          width: auto !important;
          display: inline-flex !important;
     }

     h2 {
          text-decoration: underline;
          margin: 5px 0 15px 0;
          padding: 5px 0 5px 0;
          text-align: left;
     }

     #item {
          margin: 5px 0 15px 0;
          padding: 5px 0 15px 0;
          text-align: left;
     }

     #content {
          margin: 0 !important;
          min-height: 50px;
     }

     .mycontent-left { border-right: 1px dashed #333; }
</style>
<div class="container">
     <div class="starter-template">
          <h1 class="page-header">Agenda</h1>
          <div id="messages_error" class="alert alert-warning" data-ng-show="messages_error" data-ng-bind="messages_error"></div>
          <div class="home row">
               <div class="col-md mycontent-left">
                    <h2>Manege Ripse Ruiters</h2>
                    <div id='item' ng-repeat="item in formData.itemsTwo">
                         <h1 id="title">{{item.title}}</h1>
                         <h3 id="timestamp">{{item.start_at | date:'d MMM HH:mm'}} - {{item.end_at | date:'d MMM HH:mm, yyyy'}}</h3>
                         <p id="content">{{item.content}}</p>
                    </div>
               </div>
               <div class="col-md">
                    <h2>Manege Geuzeneiland</h2>
                    <div id='item' ng-repeat="item in formData.itemsOne">
                         <h1 id="title">{{item.title}}</h1>
                         <h3 id="timestamp">{{item.start_at | date:'d MMM HH:mm'}} - {{item.end_at | date:'d MMM HH:mm, yyyy'}}</h3>
                         <p id="content">{{item.content}}</p>
                    </div>
               </div>
          </div>

          <!-- </div> -->
     </div>
