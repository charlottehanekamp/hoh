  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="userStyle.css">

  </head>
  <body ng-app="hoh" ng-controller="UserCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/app/components/dashboard/dashboardView.html">HorsebackArchery</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/app/components/dashboard/dashboardView.html">Dashboard</a></li>
            <li><a href="/app/components/statistieken/statistiekenView.html">Statistieken</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">
                Welkom {{username}}
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/app/components/user/userView.html">Profile</a></li>
                <li><a href="/app/components/settings/settingsView.html">Settings</a></li>
                <li><a href="/app/components/logout/logoutView.html">Logout</a></li>
              </ul>
            </li>
          </ul>
          <script language="javascript">setPage()</script>
        </div>

      </div>
    </nav>

    <div class="container" style="padding-top: 60px;">
      <h1 class="page-header">Edit Profile</h1>
      <div class="row user">
        <!-- left column -->
        <form class="form-horizontal" role="form" ng-submit="submitUser()">
          <h3>Personal info</h3>

          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="text-center">
              <img style='width: 50%' src="{{formData.user.avatar.url}}" class="avatar img-circle img-thumbnail" alt="avatar">
            </div>
            <br>
            <div class="form-group">
              <label class="col-md-3 control-label">Upload a photo</label>
              <div class="col-md-8">
                <input class="form-control" type="file" class="text-center">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Content: </label>
              <div class="col-md-8">
                <textarea width="100%" class="form-control" >{{formData.user.content}}</textarea>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-sm-6 col-xs-12 personal-info">
            <div class="form-group">
              <label class="col-md-3 control-label">First name: </label>
              <div class="col-md-8">
                <input class="form-control" value="{{formData.user.first_name}}" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Last name:</label>
              <div class="col-md-8">
                <input class="form-control" value="{{formData.user.last_name}}" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Email:</label>
              <div class="col-md-8">
                <input class="form-control" value="{{formData.user.email}}" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Birth date:</label>
              <div class="col-md-8">
                <input class="form-control" value="{{formData.user.birth_date}}" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12  control-label">Weight:</label>
              <div class="col-md-6 col-xs-10">
                <input class="form-control" value="{{formData.user.weight}}" type="number">
              </div>
              <label class="col-md-1 col-xs-2 control-label">KG</label>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Length:</label>
              <div class="col-md-6 col-xs-10">
                <input class="form-control" value="{{formData.user.height}}" type="number">
              </div>
              <label class="col-md-1 col-xs-2 control-label">CM</label>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Password:</label>
              <div class="col-md-8">
                <input class="form-control" value="" type="password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Confirm password:</label>
              <div class="col-md-8">
                <input class="form-control" value="" type="password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <button id="save_button" type="submit" value="Save Changes" class="btn btn-primary">Save Changes</button>
                <span></span>
                <input class="btn btn-default" value="Cancel" type="reset">
              </div>
            </div>
          </div>


        </form>

      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright Â© 2016 Horsebackarchers of Holland</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>

</html>
