<html>

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <meta name="description" content="">
     <meta name="author" content="">

     <title>HorsebackArchery</title>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
     <script src="tariefController.js"></script>
     <script language="javascript" src="/assets/js/highlight.js"></script>

     <link rel="shortcut icon" type="image/jpg" href="/assets/img/watermerk.jpg" />

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="/assets/css/style.css">
     <link rel="stylesheet" href="tariefStyle.css">

</head>

<body ng-app="hoh" ng-controller="TariefCtrl">

     <!-- <div ng-include="'../../../assets/navbar.htm'"></div> -->
     <ng-include src="'../../../assets/navbar.htm'"> </ng-include>

     <div class="container">
          <div class="starter-template">
               <h1 class="page-header">Tarieven</h1>
               <div id="messages_error" class="alert alert-warning" data-ng-show="messages_error" data-ng-bind="messages_error"></div>
               <div class="home">
                    <table class="table">
                         <thead>
                              <tr>
                                   <th>Titel</th>
                                   <th>Uitleg</th>
                                   <th>Prijs</th>
                                   <th>Vervalt in (maanden)</th>
                              </tr>
                         </thead>
                         <tbody>
                              <tr ng-repeat="item in formData.items">
                                   <td>{{item.title}}</td>
                                   <td>{{item.description}}</td>
                                   <td>{{item.price}}</td>
                                   <td>{{item.expires_in}}</td>
                              </tr>
                         </tbody>
                    </table>
               </div>
          </div>
     </div>

     <footer ng-include="'../../../assets/footer.htm'" class="footer"></footer>

     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

     <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->


</body>

</html>
