<html>

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <meta name="description" content="">
     <meta name="author" content="">

     <title>HorsebackArchery</title>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
     <script src="ladderController.js"></script>
     <script language="javascript" src="/assets/js/highlight.js"></script>

     <link rel="shortcut icon" type="image/jpg" href="/assets/img/watermerk.jpg" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <link rel="stylesheet" href="/assets/css/style.css">
     <link rel="stylesheet" href="ladderStyle.css">

</head>

<body ng-app="hoh" ng-controller="LadderCtrl">

     <div ng-include="'../../../assets/navbar.htm'"></div>

     <div class="container">
          <div class="starter-template">
               <h1 class="page-header">Tarieven</h1>
               <div id="messages_error" class="alert alert-warning" data-ng-show="messages_error" data-ng-bind="messages_error"></div>
               <div class="home">
                    <table class="table">
                         <thead>
                              <tr>
                                   <th>Rank</th>
                                   <th>Lid</th>
                                   <th>Gemiddelde score</th>
                              </tr>
                         </thead>
                         <tbody>
                              <tr ng-repeat="item in formData.items">
                                   <td>{{item.rank}}</td>
                                   <td>{{item.user.first_name}}</td>
                                   <td>{{item.average}}</td>
                              </tr>
                         </tbody>
                    </table>
               </div>
          </div>
     </div>

     <footer ng-include="'../../../assets/footer.htm'" class="footer"></footer>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>

</html>
