<html>

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">

     <title>HorsebackArchery</title>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
     <script src="nieuwsController.js"></script>
     <script language="javascript" src="/assets/js/highlight.js"></script>

     <link rel="shortcut icon" type="image/jpg" href="/assets/img/watermerk.jpg" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <link rel="stylesheet" href="/assets/css/style.css">
     <link rel="stylesheet" href="nieuwsStyle.css">

</head>

<body ng-app="hoh" ng-controller="NieuwsCtrl">

     <div ng-include="'../../../assets/navbar.htm'"></div>

     <div class="container">
          <div class="starter-template">
               <h1 class="page-header">Nieuws</h1>
               <div id="messages_error" class="alert alert-warning" data-ng-show="messages_error" data-ng-bind="messages_error"></div>
               <div class="home" ng-repeat="item in formData.items">
                    <h1 id="title">{{item.title}}</h1>
                    <p id="timestamp">{{item.created_at | date:'MMM d, y h:mm a'}}</p>
                    <p id="body">{{item.body}}</p>
                    <div ng-if="item.image.url">
                         <img id="image" src="{{item.image.url}}">
                    </div>
               </div>
          </div>
     </div>

     <footer ng-include="'../../../assets/footer.htm'" class="footer"></footer>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>

</html>
